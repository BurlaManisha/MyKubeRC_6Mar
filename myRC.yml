apiVersion: v1
kind: ReplicationController
metadata:
  name: myonlineapp_rc
spec:
  replicas: 3
  selector:
    app: myonlineapp
    version: 2.6.2
  template:
    metadata:
      labels:
        app: myonlineapp
        version: 2.6.2
    spec:
      containers:
        - name: myonlineapp_container
          image: <Image>
          ports:
            - containerPort: 8080
